<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="d-flex align-items-center justify-content-center" style="height: 100vh; width: 100%">
    <div class="d-flex align-items-center" style="height: 100vh; width: 80%">
        <form th:action="@{'/edit/' + ${inventory.id}}" class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Inventory Name</label>
                <input type="text" name="name" class="form-control" th:placeholder="${inventory.name}">
            </div>
            <div class="col-md-4">
                <label class="form-label">Sender</label>
                <input type="text" name="sender" class="form-control" th:placeholder="${inventory.sender}">
            </div>
            <div class="col-md-4">
                <label class="form-label">Recipient</label>
                <input type="text" name="recipient" class="form-control" th:placeholder="${inventory.recipient}">
            </div>
            <div class="col-md-4">
                <label class="form-label">From</label>
                <input type="text" name="from" class="form-control" th:placeholder="${inventory.from}">
            </div>
            <div class="col-md-4">
                <label class="form-label">Current</label>
                <input type="text" name="current" class="form-control" th:placeholder="${inventory.current}">
            </div>
            <div class="col-md-4">
                <label class="form-label">To</label>
                <input type="text" name="to" class="form-control" th:placeholder="${inventory.to}">
            </div>
            <div class="col-md-4">
                <label class="form-label">Amount</label>
                <input type="number" name="amount" class="form-control" th:placeholder="${inventory.amount}">
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit" value="0">Submit form</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
