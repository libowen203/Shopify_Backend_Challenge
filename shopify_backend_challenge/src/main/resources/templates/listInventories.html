<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Getting Started: Serving Web Content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div style="height: 30px"></div>
    <form action="search" class="row g-3">
        <div class="col-md-4">
            <label class="form-label">ID</label>
            <input type="text" name="id" class="form-control">
        </div>
        <div class="col-md-4">
            <label class="form-label">Inventory Name</label>
            <input type="text" name="name" class="form-control">
        </div>
        <div class="col-md-4">
            <label class="form-label">Sender</label>
            <input type="text" name="sender" class="form-control">
        </div>
        <div class="col-md-4">
            <label class="form-label">Recipient</label>
            <input type="text" name="recipient" class="form-control">
        </div>
        <div class="col-md-4">
            <label class="form-label">From</label>
            <input type="text" name="from" class="form-control">
        </div>
        <div class="col-md-4">
            <label class="form-label">Current</label>
            <input type="text" name="current" class="form-control">
        </div>
        <div class="col-md-4">
            <label class="form-label">To</label>
            <input type="text" name="to" class="form-control">
        </div>
        <div class="col-md-4">
            <label class="form-label">Amount</label>
            <input type="number" name="amount" class="form-control">
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit" value="0">Search</button>
        </div>
    </form>
    <div style="height: 30px"></div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Sender</th>
            <th scope="col">Recipient</th>
            <th scope="col">From</th>
            <th scope="col">Current</th>
            <th scope="col">Destination</th>
            <th scope="col">Amount</th>
            <th scope="col">Last Updated</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="inventory: ${inventories}">
            <td th:text="${inventory.id}"></td>
            <td th:text="${inventory.name}"></td>
            <td th:text="${inventory.sender}"></td>
            <td th:text="${inventory.recipient}"></td>
            <td th:text="${inventory.from}"></td>
            <td th:text="${inventory.current}"></td>
            <td th:text="${inventory.to}"></td>
            <td th:text="${inventory.amount}"></td>
            <td th:text="${inventory.lastUpdate}"></td>
            <td ><a th:href="@{'/showEditForm/' + ${inventory.id}}">
                <button type="button" class="btn btn-outline-primary">Edit</button>
            </a></td>
            <td ><a th:href="@{'/doDelete/' + ${inventory.id}}" method="post">
                <button type="button" class="btn btn-outline-danger">Delete</button>
            </a></td>
        </tr>
        </tbody>
        <tbody>

        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
